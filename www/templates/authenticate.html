<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Verify</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeVerification()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doVerification()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Mobile Phone Number</span>
          <input type="text" ng-model="userData.phoneNumber">
        </label>

        <label class="item item-input">
          <span class="input-label">Verification Code</span>
          <input type="text" ng-model="userData.verificationCode">

        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Verify</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
